<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Manoj JS with guidance of Dave Gray">
    <meta name="description" content="The official website for The Little Taco Shop">
    <title>Contact Us - LTS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="/#about">About <abbr title="The Little Tacos Shop">LTS</abbr></a></li>
                <li><a href="/#menu"> Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="./images/tacos_close_up_400x260.png" alt="tacos_close_up">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form  action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send us a message</legend>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="yourname" required> <br><br>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="someone@gmail.com" required> <br><br>
                    <label for="message">Your Message:</label><br>
                    <textarea name="message" id="message" rows="10" cols="50">Type your message here</textarea>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555
                <br><br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
            <p><a href="#">Back to Top</a></p>
        </section>
    </main>
    <hr>
    <footer>
        Copyright &copy; The Little Taco Shop
    </footer>
</body>
</html>
