<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about img tag</title>
</head>
<body>
    <h3>Simple img tag</h3>
    <p>This show how the image tag works without using any style attribute.</p>
    <img src="images/img1.jpg" alt="Image_1" width="306"><br>
    <h3>use style attribute</h3>
    <!-- this is one way of seting width and height by using style attribute-->
    <img src="images/img1.jpg" alt="Image_1" style="width:306px; height:459px;"><br>
    <!-- another way of setting is by using width and height attibute directly -->
     <img src="images/img1.jpg" alt="Image_1" width="306" height="459"><br>
    <h3>Image floating and using figure tag and figcaption tag</h3>
    <figure>
    <img src="images/img2.jpg" alt="image_2" width="354" height="472" style="float:left;"><br>
    <figcaption>Floating left</figcaption>
    </figure><br>
    <figure>
    <img src="images/img2.jpg" alt="image_2" width="354" height="472" style="float:right;"><br>
    <figcaption style="float: right;">Floating right</figcaption>
    </figure><br><br>
        
</body>
</html>
